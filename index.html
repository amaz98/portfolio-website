<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website 2.0</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Orbitron&display=swap");
  </style>
  <body>
    <section>
      <div class="page">
        <div class="left-side"></div>
        <div class="box">
          <div class="corners">
            <div class="left-corner">
              <div class="left-box"></div>
            </div>
            <div class="middle-header">
              <h1><span class="auto-name"></span></h1>
              <p class="sub-title"><span class="auto-tag"></span></p>
            </div>
            <div class="right-corner">
              <div class="right-box"></div>
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="navigation">
            <a href="#" class="nav">
              <input type="checkbox" id="check" />
              <label for="check" class="checkbtn">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
              </label>
              <ul id="displayMenu">
                <li>
                  <a
                    href="https://github.com/MazETH"
                    target="_blank"
                    rel="noopener"
                    >GitHub</a
                  >
                </li>
                <li>
                  <a
                    href="https://github.com/MazETH?tab=repositories"
                    target="_blank"
                    rel="noopener"
                    >Portfolio</a
                  >
                </li>
                <li>
                  <a
                    href="mailto:a.mazhar0098@gmail.com"
                    target="_blank"
                    rel="noopener"
                    >Contact</a
                  >
                </li>
              </ul>
            </a>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
      <script>
        var typed = new Typed(".auto-name", {
          strings: ["Abdullah Mazhar"],
          typeSpeed: 90,
          onComplete: (self) => {
            self.cursor.remove();
          },
        });
        var tag = new Typed(".auto-tag", {
          strings: ["Developer"],
          typeSpeed: 100,
          startDelay: 2100,
          showCursor: false,
        });
      </script>
      <script src="./app.js"></script>
    </section>
  </body>
</html>
